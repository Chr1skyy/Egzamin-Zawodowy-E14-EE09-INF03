<!Doctype html>
<html>
<head>

    <link href="style_1.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>Restauracja Wszystkie Smaki</title> 

</head>
<body>
    <section class="baner">
        <h1>Witamy  wrestauracji „Wszystkie Smaki”</h1>   
    </section>
    <section class="panel_Lewy">
        <img src="menu.jpg" alt="Nasze danie">
    </section>
    <section class="panel_Prawy">
        <h4>U nas dobrze zjesz!</h4>
        <ol>
            <li>Obiady od 40zł</li>

        </form>

    <section class="stopka">
        <i>Stronę internetową opracował: Maksym Knasiecki</i>
