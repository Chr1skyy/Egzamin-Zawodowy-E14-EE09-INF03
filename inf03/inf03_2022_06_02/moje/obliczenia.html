<script>

    function oblicz(){

        let rodzaj = document.getElementsByName("rodzaj")[0].value;
        let ilosc = document.getElementsByName("ilosc")[0].value;

        if (rodzaj == 1){

            rodzaj = 4
        }else if(rodzaj == 2){

            rodzaj = 3.5
        }else {

            rodzaj = 0
        }
        let koszt = rodzaj * ilosc;
        document.getElementById("wynik").innerHTML = "koszt paliwa:" + koszt;
    }
</script>

<html>

<body>

        <h2 id="h2_center">Orientacyjny koszt paliwa</h2>
        <label>Rodzaj paliwa (1-benzyna, 2-olej napędowy):</label><br>
        <input type="numer" name="rodzaj"><br>
        <label>Ile litrów?</label><br>
        <input type="numer" name="ilosc"><br>
        <button onclick="oblicz()" >OBLICZ</button>
        <section id="wynik"></section>
