<!DOCTYPE html>

<head>

<body>
	<header>

	<section id="kontener">
		<aside>
			<h2>Kategorie</h2>
			<ul>
				<li><a href="psy.html">Psy</a></li>

			</section>
			<section id="dolny">
				<p><img id="zmiana" src="pies1.jpg" alt="pies-duży" /></p>

		Galerię zdjęć opracował: <i>Chr1skyy</i>
