<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="UTF-8" />
	<title>Fabryka żelków</title>
	<link rel="stylesheet" href="styl9.css" />
</head>

<body>
	<section id="kontener">

		<section>

	</section>

				<tr>
					<td>
